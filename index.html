<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal: 
          <input id="animal-1" placeholder="Cow" type="text" name="animal-1" autofocus required>
        </label>
        <br>
        <label for="animal-2">Another Animal: 
          <input id="animal-2" placeholder="Pig" type="text" name="animal-2" required>
        </label>
        <br>
        <label for="animal-3">One Another Animal: 
          <input id="animal-3" placeholder="Whale" type="text" name="animal-3" required>
        </label>
        <br>
        <label for="adj-1">Adjective (past tense): 
          <input id="adj-1" placeholder="Tall" type="text" name="adj-1" required>
        </label>
        <br>
        <label for="verb-1">Verb (ends in -ing): 
          <input id="verb-1" placeholder="Swim" type="text" name="verb-1" required>
        </label>
        <br>
        <label for="num-1">Number: 
          <input id="num-1" placeholder="12344" type="text" name="num-1" required>
        </label>
        <br>
        <span>Yes or No: </span>
        <input id="yes" name="answer" type="radio" value="yes" checked required> 
        <label for="yes">yes</label>
        <input id="no" name="answer" value="no" type="radio">
        <label for="no">no</label>
        <br>
        <label for="speed">Relative speed (ends in -er)
          <select name="speed" id="speed" required>
            <option value="super-fast" selected>Super-fast</option>
            <option value="fast">Fast</option>
            <option value="medium">Medium</option>
            <option value="slow">Slow</option>
          </select>
        </label>
        <br>
        <label for="quote">Motivational Quote: 
          <input type="text" id="quote" name="quote" list="quote-choices" value="Going for everything" required>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="Going for everything"></option>
          </datalist>
        </label>
        <br>
        <label for="message">Meaningful Message: 
          <textarea name="message" id="message" cols="40" rows="8" placeholder="Feel free to leave a message...." required></textarea>
        </label>
        <br>
        <input type="submit">
        Form my story
      </form>
    </section>
  </body>
</html>
